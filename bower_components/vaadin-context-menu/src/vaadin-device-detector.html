<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-media-query/iron-media-query.html">

<dom-module id="vaadin-device-detector">
  <template>
    <iron-media-query query="min-device-width: 750px" query-matches="{{wide}}"></iron-media-query>
  </template>
  <script>
    (function() {
      /**
       * Element for internal use only.
       *
       * @memberof Vaadin
       * @private
       */
      class DeviceDetectorElement extends (class extends Polymer.Element {}) {

        static get is() {
          return 'vaadin-device-detector';
        }

        static get properties() {
          return {
            /**
             * `true`, when running in a phone.
             */
            phone: {
              type: Boolean,
              computed: '_phone(wide, touch)',
              notify: true
            },

            /**
             * `true`, when running in a touch device.
             * @default false
             */
            touch: {
              type: Boolean,
              notify: true,
              value: () => this._touch()
            },

            /**
             * `true`, when running in a tablet/desktop device.
             */
            wide: {
              type: Boolean,
              notify: true
            }
          };
        }

        static _touch() {
          try {
            document.createEvent('TouchEvent');
            return true;
          } catch (err) {
            return false;
          }
        }

        _phone(wide, touch) {
          return !wide && touch;
        }
      }

      customElements.define(DeviceDetectorElement.is, DeviceDetectorElement);
    })();
  </script>
</dom-module>
