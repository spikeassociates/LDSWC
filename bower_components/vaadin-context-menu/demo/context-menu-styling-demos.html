<dom-module id="context-menu-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Styling the Template Content</h3>
    <vaadin-demo-snippet id="context-menu-styling-demos-styling">
      <template preserve-content>
        <style>
          vaadin-item {
            color: royalblue;
          }

          vaadin-item:hover {
            color: magenta;
          }
        </style>
        <vaadin-context-menu>
          <template>
            <vaadin-list-box>
              <vaadin-item>First menu item</vaadin-item>
              <vaadin-item>Second menu item</vaadin-item>
            </vaadin-list-box>
          </template>

          <p>
            This paragraph has a context menu with custom CSS styles.
          </p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom Theme Variant</h3>
    <vaadin-demo-snippet id="custom-theme-variant">
      <template preserve-content="">
        <dom-module id="custom-context-menu-overlay" theme-for="vaadin-context-menu-overlay">
          <template>
            <style>
              :host([theme~="custom"]) [part~="overlay"] {
                background: linear-gradient(hsla(214, 61%, 25%, 0.05), hsla(214, 61%, 25%, 0.05)) #fff;
              }
            </style>
          </template>
        </dom-module>

        <vaadin-context-menu theme="custom">
          <template>
            <vaadin-list-box>
              <vaadin-item>First menu item</vaadin-item>
              <vaadin-item>Second menu item</vaadin-item>
            </vaadin-list-box>
          </template>

          <p>
            This paragraph has a context menu with a custom overlay theme.
          </p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ContextMenuStylingDemos extends DemoReadyEventEmitter(ContextMenuDemo(Polymer.Element)) {
      static get is() {
        return 'context-menu-styling-demos';
      }
    }
    customElements.define(ContextMenuStylingDemos.is, ContextMenuStylingDemos);
  </script>
</dom-module>
