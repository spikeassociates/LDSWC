<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Horizontal nav visual tests</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-tab.html">`);
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-tabs.html">`);
  </script>
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }

    vaadin-tab {
      text-align: center;
    }
  </style>

  <div class="capture-block" id="horizontal-tabs">
    <vaadin-tabs>
      <vaadin-tab>Foo</vaadin-tab>
      <vaadin-tab>Bar</vaadin-tab>
      <vaadin-tab>Baz</vaadin-tab>
    </vaadin-tabs>
  </div>

</body>
