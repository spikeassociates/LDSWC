<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Anchor tabs visual tests</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`
      <link rel="import" href="../../theme/${theme}/vaadin-tab.html">
      <link rel="import" href="../../theme/${theme}/vaadin-tabs.html">
      <custom-style>
        <style include="${theme}-typography ${theme === 'lumo' ? theme + '-color' : theme + '-color-light'}"></style>
      </custom-style>
    `);
  </script>
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }
  </style>

  <div class="capture-block" id="anchor-tabs">
    <vaadin-tabs>
      <vaadin-tab><a href="#">Foo</a></vaadin-tab>
      <vaadin-tab><a href="#">Bar</a></vaadin-tab>
      <vaadin-tab><a href="#">Baz</a></vaadin-tab>
    </vaadin-tabs>
    <br>
    <vaadin-tabs orientation="vertical">
      <vaadin-tab><a href="#">Foo</a></vaadin-tab>
      <vaadin-tab><a href="#">Bar</a></vaadin-tab>
      <vaadin-tab><a href="#">Baz</a></vaadin-tab>
    </vaadin-tabs>
  </div>

</body>
