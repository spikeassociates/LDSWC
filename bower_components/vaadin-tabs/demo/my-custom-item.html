<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="my-custom-item-default-theme">
  <template>
    <style>
      :host {
        padding: 4px;
        opacity: 0.7;
        white-space: nowrap;
        text-overflow: ellipsis;
        box-sizing: border-box;
      }

      [part="label"] {
        display: flex;
        flex: 1;
        padding: 5px 10px;
      }

      [part="icon"] {
        display: flex;
        align-items: center;
      }

      [part="icon"] ::slotted(*) {
        border-radius: 50%;
        max-width: 24px;
        max-height: 24px;
      }

      [part="badge"] {
        font-size: 75%;
      }
    </style>
  </template>
</dom-module>

<dom-module id="my-custom-item">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        outline: none;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
      }
    </style>
    <div class="container">
      <slot name="prefix"></slot>
      <div part="icon">
        <slot name="icon"></slot>
      </div>
      <div part="label">
         <slot></slot>
      </div>
      <div part="badge">
        <slot name="badge"></slot>
      </div>
      <slot name="suffix"></slot>
    </div>
  </template>
  <script>
    {
      /**
       * `<my-custom-item>` is a Polymer 2 element providing layout for items in tabs and menus.

       * It has 4 slots:
       *  - The `prefix` slot to add additional content at the left of the label.
       *  - The `icon` slot to provide an icon or image.
       *  - The `label` slot for the text of the item.
       *  - The `badge` slot for adding some thext the small area.
       *  - The `suffix` slot to add additional content at the right of the label.
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description | Theme for Element
       * ----------------|----------------|----------------
       * `icon` | The item icon | my-custom-item
       * `label` | The item label | my-custom-item
       * `badge` | For auxilary content | my-custom-item
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       */
      class MyCustomItemElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'my-custom-item';
        }
      }

      customElements.define(MyCustomItemElement.is, MyCustomItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.MyCustomItemElement = MyCustomItemElement;
    }
  </script>
</dom-module>
