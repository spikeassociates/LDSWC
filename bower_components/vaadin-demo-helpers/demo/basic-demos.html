<dom-module id="basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic Demo</h3>
    <vaadin-demo-snippet id="basic-demos-basic">
      <template preserve-content>
        <button>Button</button>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class BasicDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'basic-demos';
      }
    }
    customElements.define(BasicDemos.is, BasicDemos);
  </script>
</dom-module>
